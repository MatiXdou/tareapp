<ion-content>
  <app-header></app-header>
  <ion-toolbar class="back-btn" color="transparent" translucent>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <h1 style="text-align: center">Registrarse</h1>

  <ion-list [inset]="true" lines="none">
    <ion-item color="light">
      <ion-input [(ngModel)]="fullName" type="text" label="Nombre completo: " labelPlacement="stacked" fill="outline" [clearInput]="true" placeholder="Ingrese su nombre completo"></ion-input>
    </ion-item>

    <ion-item color="light">
      <ion-input [(ngModel)]="email" type="email" label="Correo: " labelPlacement="stacked" fill="outline" [clearInput]="true" placeholder="Ingrese su correo"></ion-input>
    </ion-item>

    <ion-item color="light">
      <ion-input [(ngModel)]="password" type="password" label="ContraseÃ±a: " labelPlacement="stacked" fill="outline" [clearInput]="true" [clearOnEdit]="false" placeholder="Ingrese su contraseÃ±a">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
  </ion-list>

  <div class="ion-text-center">
    <ion-button (click)="register()" size="default" fill="outline" shape="round" type="submit" [disabled]="!fullName || !email || !password">Registrarse</ion-button>
  </div>

  @if (cargando) {
    <ion-progress-bar type="indeterminate" style="margin: 0 0 10px 0;"></ion-progress-bar>
  }
</ion-content>
