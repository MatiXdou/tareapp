<ion-content>
  <app-header></app-header>
  <div class="ion-text-center">
    <ion-title>Bienvenido<br>usuario</ion-title>
    <ion-list [inset]="true">
      <ion-item-sliding color="light">
        <ion-item>
          <ion-card [button]="true">
            <ion-card-header>
              <ion-card-title>Card Title</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Here's a small text description for the card content. Nothing more, nothing less.
            </ion-card-content>

            <ion-button fill="clear">Completada</ion-button>
            <ion-button fill="clear" color="danger">Eliminar</ion-button>
          </ion-card>
        </ion-item>

        <ion-item-options slot="end">
          <ion-item-option color="warning">
            <ion-icon slot="icon-only" name="pin"></ion-icon>
          </ion-item-option>
          <ion-item-option color="tertiary">
            <ion-icon slot="icon-only" name="share"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" expandable="true">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
