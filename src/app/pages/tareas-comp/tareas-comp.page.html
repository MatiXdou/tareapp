<ion-content>
  <app-header></app-header>
  <div class="ion-text-center">
    <div class="titulo">
      <h3>
        Tareas Completadas:
      </h3>
    </div>

    <div *ngIf="(tareasCompletadas$ | async)?.length === 0" class="ion-padding">
      <p>No hay tareas completadas.</p>
    </div>

    <ion-list [inset]="true" *ngIf="(tareasCompletadas$ | async)?.length > 0" [inset]="true">
      <ion-item-sliding color="light" *ngFor="let tarea of tareasCompletadas$ | async">
        <ion-item>
          <ion-card [button]="true">
            <ion-card-header>
              <ion-card-title>{{ tarea.titulo }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{ tarea.descripcion }}
            </ion-card-content>
          </ion-card>
        </ion-item>

        <ion-item-options slot="end">
          <ion-item-option color="danger" expandable="true" (click)="ConfirmEliminarTarea(tarea.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
